<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Aurora Borealis + Stars Canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    /* Launch Card */
    .card {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(15px);
        padding: 32px;
        border-radius: 22px;
        text-align: center;
        color: white;
        width: 90%;
        max-width: 480px;
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1.5s ease;
    }

    h1 {
        font-size: 26px;
        margin: 0 0 12px;
    }

    p {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    /* Launch Button */
    button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0, 162, 255, 0.5);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<!-- Background Canvas -->
<canvas id="bg"></canvas>

<div class="card">
    <h1>Rakesh Malligevalu â€” Website Launch</h1>
    <p>Click the launch button to publish the website.</p>

    <button onclick="launchWebsite()">
        ðŸš€ Launch The Website
    </button>
</div>

<!-- Fireworks Animation Library -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>

<script>
/* Aurora + Stars WebGL Background */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function aurora() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "rgba(0, 150, 255, 0.25)");
    gradient.addColorStop(0.5, "rgba(120, 0, 200, 0.25)");
    gradient.addColorStop(1, "rgba(0, 255, 150, 0.25)");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    requestAnimationFrame(aurora);
}
aurora();

/* Fireworks + Redirect */
function launchWebsite() {
    const fireworks = new Fireworks(document.body, {
        opacity: 0.8,
        acceleration: 1.02,
        friction: 0.98,
        particles: 300,
        traceLength: 4,
        traceSpeed: 5,
        explosion: 7,
    });

    fireworks.start();

    setTimeout(() => {
        fireworks.stop();
        window.location.href = "https://rakeshmalligevalu.in";
    }, 4000);
}
</script>

</body>
</html>
