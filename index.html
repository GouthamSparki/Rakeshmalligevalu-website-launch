<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Launch</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    /* Center Content */
    #centerBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }

    h1 {
        font-size: 60px;
        color: white;
        text-shadow: 0 0 25px cyan;
        opacity: 0;
        transition: 2s;
    }

    #launchBtn {
        padding: 18px 40px;
        font-size: 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: linear-gradient(45deg, #00eaff, #0066ff);
        color: white;
        box-shadow: 0 0 20px #00eaff;
        transition: 0.3s;
    }

    #launchBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px cyan;
    }

    /* Website link appearing after launch */
    #siteLink {
        font-size: 40px;
        color: #00ffea;
        text-shadow: 0 0 25px #00fff2;
        display: none;
        cursor: pointer;
    }

</style>
</head>
<body>

<!-- 3D WebGL Galaxy Background using Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<canvas id="bgCanvas"></canvas>

<div id="centerBox">
    <button id="launchBtn">ðŸš€ Launch Website</button>
    <h1 id="congrats">âœ¨ Congratulations! âœ¨</h1>
    <div id="siteLink" onclick="window.location.href='https://rakeshmalligevalu.in'">
        ðŸ‘‰ Visit Website
    </div>
</div>

<script>
/* -------------------------------
   3D Galaxy Background
--------------------------------*/
const canvas = document.getElementById("bgCanvas");
const renderer = new THREE.WebGLRenderer({ canvas });
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

/* Galaxy Stars */
function createStars() {
    let starGeometry = new THREE.Geometry();
    for (let i = 0; i < 2000; i++) {
        let star = new THREE.Vector3(
            (Math.random() - 0.5) * 2000,
            (Math.random() - 0.5) * 2000,
            (Math.random() - 0.5) * 2000
        );
        starGeometry.vertices.push(star);
    }

    let starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    let stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);
    return stars;
}

const stars = createStars();

/* Animation Loop */
function animate() {
    requestAnimationFrame(animate);
    stars.rotation.y += 0.0005;
    renderer.render(scene, camera);
}
animate();

/* -------------------------------
   Fireworks Effect
--------------------------------*/
function fireworks() {
    for (let i = 0; i < 20; i++) {
        let particle = document.createElement("div");
        particle.style.position = "absolute";
        particle.style.width = "5px";
        particle.style.height = "5px";
        particle.style.borderRadius = "50%";
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        particle.style.left = window.innerWidth / 2 + "px";
        particle.style.top = window.innerHeight / 2 + "px";
        particle.style.zIndex = 20;
        document.body.appendChild(particle);

        let xMove = (Math.random() - 0.5) * 500;
        let yMove = (Math.random() - 0.5) * 500;

        particle.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${xMove}px, ${yMove}px)`, opacity: 0 }
        ], { duration: 1500 });

        setTimeout(() => particle.remove(), 1500);
    }
}

/* -------------------------------
   Launch Button
--------------------------------*/
document.getElementById("launchBtn").addEventListener("click", function () {
    // Hide button
    this.style.display = "none";

    // Fireworks start
    fireworks();
    setInterval(fireworks, 800);

    // Show Congratulations Text
    let congrats = document.getElementById("congrats");
    congrats.style.opacity = 1;

    // Show Website Link after 3 seconds
    setTimeout(() => {
        document.getElementById("siteLink").style.display = "block";
    }, 3000);
});
</script>

</body>
</html>
